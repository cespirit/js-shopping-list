<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping List</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400|Roboto+Slab:400,700' rel='stylesheet' type='text/css'>	
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="shoplist-logo.ico" type="image/x-icon" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<h1>
			<i class="fa fa-shopping-cart"></i>
			Shopping List
		</h1>
		<section class="add-item">
			<input id="new-item" type="text" placeholder="Type in item" autofocus="autofocus">
			<button class="add">Add</button>
		</section>

		<section class="list">
			<ul class="items-list">
				
				<li><button class="delete"><i class="fa fa-times"></i></button><i class="fa fa-square-o"></i>Milk Lorem ipsum dolor sit amet, consectetur adipisicing elit.</li>

				<li><button class="delete"><i class="fa fa-times"></i></button><i class="fa fa-square-o"></i>Chicken</li>

				<li><button class="delete"><i class="fa fa-times"></i></button><i class="fa fa-square-o"></i>Rice
				</li>

				<li><button class="delete"><i class="fa fa-times"></i></button><i class="fa fa-check-square-o"></i>Cabbage</li>
				
				<li><button class="delete"><i class="fa fa-times"></i></button><i class="fa fa-check-square-o"></i>3 Apples</li>
				 
			</ul>
		</section>
	</div>
</body>
</html>
